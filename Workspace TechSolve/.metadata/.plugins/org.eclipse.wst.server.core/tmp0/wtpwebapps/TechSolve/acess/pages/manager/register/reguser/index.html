<meta charset="UTF-8">
<h1>Registrar Usuário</h1><br>
<form name="frmRegister" id="frmRegister" onsubmit="">
	<fieldset id="fieldsetRegister">
		<table id="tableRegister" class="reguserTable">
			<tbody class="user-tbody">
				<tr>				
					<td><label for="name"><p>Nome Completo:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control" type="text" name="name" id="name" placeholder="Nome Usuário" required></td>
				</tr>
				<tr>
					<td><label for="dateborn"><p>Data de Nascimento:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control"type="date" name="dateborn" id="dateborn" required></td>
				</tr>
				<tr>
					<td><label for="cpf"><p>CPF:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control" type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required></td>
				</tr>
				<tr>
					<td><label for="email"><p>E-mail:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control" type="text" name="email" id="email" placeholder="fulano@techsolve.com.br" required></td>
				</tr>
				<tr>
					<td><label for="phone"><p>Telefone:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control"type="text" name="phone" id="phone" placeholder="(47)90000-0000" required></td>
				</tr>
				<tr>
					<td><label for="password"><p>Senha:</p></label></td>
					<td><input oninput="verifyFormOk()" class="form-control" type="password" name="password" id="password" placeholder="*******" required><br></td>
				</tr>
				<tr>
					<td><label for="permission"><p>Nivel de permissão:</p></label></td>
					<td>
						<select oninput="verifyFormOk()" class="form-control" type="select" name="permission" id="permission" required>
							<option value="">Selecione uma opção</option>
							<option value="1">Atendente</option>
							<option value="2">Gerente</option>
							<option value="3">Técnico em Manutenção</option>
						</select>
					</td>
				</tr>
				<tr class="btn-tr-user">
					<td spancol=2>
					<input type="reset" onmouseout="verifyFormOk()" class="btn btn-primary mb-3" value="Limpar">&nbsp;
					<input type="button" class="btn btn-secondary mb-3" name="submitRegister" onclick="TECHSOLVE.user.register()" id="submitRegister" value="Registrar" disabled><br>
					</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</form>
<hr>
<div id="tableUsersdiv" name="tableUsersdiv"></div>
<script>
	verifyFormOk();
	$("#phone").mask('(99)99999-9999');
	$("#cpf").mask('999.999.999-99');
</script>
