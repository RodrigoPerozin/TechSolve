<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Rodrigo Destri Perozin">
<meta name="description" content="Site de gerenciamento e organização de processos de ordem de serviço da TechSolve">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<link href="assets/css/loginArea.css" rel="stylesheet">
<script src="assets/js/loginArea.js"></script>
<title>TechSolve | Portal</title>
</head>
<body>
	<section>
		<h1>Acessar</h1>
		<form class="frmLogin" name="frmLogin" id="frmLogin" action="login" method="POST" onsubmit="return verifyLoginData()">
			<label for="usuario">Usuário:</label>
			<input class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
			<label for="senha">Senha:</label>
			<input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
			<small class="form-text text-muted">Nós nunca vamos compartilhar sua senha com ninguém.</small><br>
			<input class="btn btn-primary" type="submit" name="submit" id="submit" value="Entrar">
		</form>
	</section>
</body>
</html>
